name: Deploy App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Type Check
        run: yarn type-check

      - name: Run Tests (Continue on Error)
        run: yarn test || true
        continue-on-error: true

  deploy-android:
    needs: validate
    runs-on: ubuntu-latest
    if: success() || failure()
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Decode Android Keystore
        env:
          ANDROID_KEYSTORE_FILE_BASE64: ${{ secrets.ANDROID_KEYSTORE_FILE_BASE64 }}
        run: |
          echo $ANDROID_KEYSTORE_FILE_BASE64 | base64 --decode > android/app/release.keystore

      - name: Decode Google Play JSON Key
        env:
          ANDROID_JSON_KEY_FILE_BASE64: ${{ secrets.ANDROID_JSON_KEY_FILE_BASE64 }}
        run: |
          echo $ANDROID_JSON_KEY_FILE_BASE64 | base64 --decode > android/fastlane/api-key.json

      - name: Deploy to Play Store
        uses: maierj/fastlane-action@v3.0.0
        with:
          lane: 'release'
          subdirectory: 'android'
        env:
          ANDROID_JSON_KEY_FILE: api-key.json
          ANDROID_KEYSTORE_FILE: release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

  deploy-ios:
    needs: validate
    runs-on: macos-latest
    if: success() || failure()
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Install Pods
        run: cd ios && pod install

      - name: Setup Match (Optional)
        run: echo "Skipping Match Setup - Assuming manual signing or other setup"

      - name: Deploy to App Store
        uses: maierj/fastlane-action@v3.0.0
        with:
          lane: 'release'
          subdirectory: 'ios'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
